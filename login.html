<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>LOGIN NOW!</title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- Thêm icon cho trang web -->
    <link rel="shortcut icon" type="image/png" href="img/logo.png"/>
</head>
<body>
    <section id="login-form" class="login-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="form-container">
                        <div class="form-header text-center">
                            <a href="#"><img class="logo" src="img/logo.png" alt="logo" class="img-fluid" width="200" height="130"></a>
                            <h2 class="text-success mt-3">LOGIN</h2>
                        </div>
                        <div class="form-body">
                            <form id="loginForm">
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="field">
                                        <span><i class="far fa-envelope"></i></span>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="field">
                                        <span><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                                    </div>
                                </div>
                                <div class="form-group mb-3 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="remember">
                                        <label class="form-check-label" for="remember">Remember your password</label>
                                    </div>
                                    <a class="forgot-password" href="#">I forgot my password</a>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                                </div>
                            </form>
                        </div>
                        <div class="form-footer text-center">
                            <h3 class="title">Login with</h3>
                            <ul class="social-network mt-4 mb-4">
                                <li><a href="#"><img class="rounded-circle img-fluid" src="img/facebook.png" alt="Facebook"></a></li>
                                <li><a href="#"><img class="rounded-circle img-fluid" src="img/google.png" alt="Google"></a></li>
                            </ul>
                            <div class="bottom">
                                <span>Do not have an account?</span> <a href="signup.html" class="register"><u>Register now!</u></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Thêm jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Thêm WOW.js -->
    <script src="lib/wow/wow.min.js"></script>
    <!-- Thêm OwlCarousel -->
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <!-- Thêm các thư viện khác -->
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- Script xử lý đăng nhập -->
    <script>
        function validatePassword(password) {
            const minLength = 6;
            const hasNumber = /\d/;
            const hasLetter = /[a-zA-Z]/;
            return password.length >= minLength && hasNumber.test(password) && hasLetter.test(password);
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Kiểm tra tính hợp lệ của mật khẩu
            if (!validatePassword(password)) {
                alert('The password must be at least 6 characters long, including both letters and numbers.');
                return;
            }

            // Giả sử đăng nhập thành công nếu email và password không rỗng
            if (email && password) {
                localStorage.setItem('isLoggedIn', 'true');
                // Chuyển hướng tới trang chủ hoặc trang khác sau khi đăng nhập thành công
                window.location.href = 'index.html';
            } else {
                alert('Please enter your complete login information.');
            }
        });
    </script>
</body>
</html>
