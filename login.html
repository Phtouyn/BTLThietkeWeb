<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LOGIN NOW!</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        <!-- Thêm icon cho trang web -->
        <link rel="shortcut icon" type="img/png" href="img/logo.png"/>
    </head>
<body>
    <section id="login-form" class="login-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="form-container">
                        <div class="form-header text-center">
                            <a href="#"><img class="logo" src="img/logo.png" alt="logo" class="img-fluid"></a>
                            <h2 class="text-success mt-3">LOGIN</h2>
                        </div>
                        <div class="form-body">
                            <form action="/" method="get">
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="field">
                                        <span><i class="far fa-envelope"></i></span>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Nhập email">
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="field">
                                        <span><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu">
                                    </div>
                                </div>
                                <div class="form-group mb-3 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="remember">
                                        <label class="form-check-label" for="remember">Remember your password</label>
                                    </div>
                                    <a class="forgot-password" href="#">I forgot my password</a>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-primary btn-block">LOGIN</button>
                                </div>
                            </form>
                        </div>
                        <div class="form-footer text-center">
                            <h3 class="title">Login with</h3>
                            <ul class="social-network mt-4 mb-4">
                                <li><a href="#"><img class="rounded-circle img-fluid" src="img/facebook.png" alt="Facebook"></a></li>
                                <li><a href="#"><img class="rounded-circle img-fluid" src="img/google.png" alt="Google"></a></li>
                            </ul>
                            <div class="bottom">
                                <span>Do not have an account?</span> <a href="signup.html" class="register"><u>Register now!</u></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- Thêm jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Thêm WOW.js -->
<script src="lib/wow/wow.min.js"></script>
<!-- Thêm OwlCarousel -->
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
