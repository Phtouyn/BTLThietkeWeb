<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SIGNUP</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/signup.css" rel="stylesheet">
        <!-- ThÃªm icon cho trang web -->
        <link rel="shortcut icon" type="img/png" href="img/logo.png"/>
    </head>
<body>

    <section id="signup-form" class="signup-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="form-container">
                        <div class="form-header text-center">
                            <a href="#"><img class="logo" src="img/logo.png" alt="logo" class="img-fluid" width="200" height="65"></a>
                            <h2 class="text-primary mt-3">SIGNUP</h2>
                        </div>
                        <div class="form-body">
                            <form action="/" method="POST" onsubmit="return validateForm()">
                                <div class="form-group mb-3">
                                    <label for="username" class="form-label">UserName<sup class="text-danger">*</sup></label>
                                    <div class="field">
                                        <span><i class="fas fa-user fa-1x"></i></span>
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
                                    </div>
                                    <p id="errorMessageUser" class="text-danger"></p>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Email <sup class="text-danger">*</sup></label>
                                    <div class="field">
                                        <span><i class="far fa-envelope"></i></span>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password" class="form-label">Password<sup class="text-danger">*</sup></label>
                                    <div class="field">
                                        <span><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
                                    </div>
                                    <p id="errorMessagePassword" class="text-danger"></p>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="confirmpassword" class="form-label">Confirm Password<sup class="text-danger">*</sup></label>
                                    <div class="field">
                                        <span><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" name="confirmpassword" id="confirm" placeholder="Confirm password">
                                    </div>
                                    <p id="errorMessageConfirm" class="text-danger"></p>
                                </div>
                                <div class="text-center">
                                    <input type="submit" class="btn btn-primary btn-block mt-3 py-3" value="Signup">
                                </div>
                            </form>
                            <div class="bottom text-center mt-3">
                                <span>Do you have an account?</span> <a href="login.html" class="login"><u>Login</u></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/signup.js"></script>
</body>
</html>
